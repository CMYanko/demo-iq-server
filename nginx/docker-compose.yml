version: '3'

services:
  nginx-proxy:
    build: ./nginx
    image: sonatype_nginx-proxy:1.0
    ports:
      - '443:443'
      - '5000:5000'
      - '18443:18443'
    links:
      - nexus
      - iq-server
    command: [ nginx, '-g', 'daemon off;' ]

  nexus:
    #build: nexus
    volumes:
      - ~/nexus-data:/nexus-data
    ports:
      - "8081:8081"
    image: sonatype/nexus3:3.9.0
    links:
      - iq-server
    container_name: nexus

  iq-server:
    build: ./iq-server
    volumes:
      - ~/iq-data:/sonatype-work
    ports:
      - "8070:8070"
      - "8071:8071"
    image: my-iq-server:1.45.0
    container_name: iq-server
