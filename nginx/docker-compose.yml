version: '3'

services:
  nginx-proxy:
    build: ./demo_w_nginx
    ports:
      - '443:443'
      - '5000:5000'
      - '18443:18443'
    links:
      - nexus
      - iq-server
    command: [ nginx, '-g', 'daemon off;' ]

  nexus:
    #build: nexus
    volumes:
      - ~/nexus-data:/nexus-data
    ports:
      - "8081:8081"
    image: sonatype/nexus3:3.7.1
    links:
      - iq-server
    container_name: nexus3

  iq-server:
    #build: iq-server
    volumes:
      - ~/iq-data:/sonatype-work
    ports:
      - "8070:8070"
      - "8071:8071"
    image: sonatype/nexus-iq-server:1.42.0
    container_name: iq-server
